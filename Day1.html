<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day1</title>
</head>
<body>
   <script>
       let a = 10;
       let b = 5;
       console.log(`${a} + ${b} = ${a+b}`);
       console.log(`${a} - ${b} = ${a-b}`);
       console.log(`${a} * ${b} = ${a*b}`)
       console.log(`${a} / ${b} = ${a/b}`)
       console.log(`${a} % ${b} = ${a%b}`)
   </script> 
</body>
</html>
